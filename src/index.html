<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
</head>

<body>
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="card main-card col-12 p-0">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="balances-tab" data-toggle="tab" href="#balances" role="tab" aria-controls="balances" aria-selected="true">Balances</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="trade-tab" data-toggle="tab" href="#trade" role="tab" aria-controls="trade" aria-selected="false">Trade</a>
            </li>
          </ul>
          <div class="position-absolute d-none d-md-block account"><b>Account:</b> <span id="active-address">None</span></div>
        </div>
        <div class="card-body tab-content p-0 position-relative">
          <div class="loader">
            <div class="page-loader"></div>
          </div>
          <div class="tab-pane fade show active" id="balances" role="tabpanel" aria-labelledby="balances-tab">
            <div id="token-balances"></div>
          </div>
          <div class="tab-pane fade" id="trade" role="tabpanel" aria-labelledby="trade-tab">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
